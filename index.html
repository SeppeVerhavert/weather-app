<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/style.css" rel="stylesheet"/>

    <title>Wheather App</title>
</head>
<body>
    
    <div class="searchContainer">
        <input id="searchInput" class="searchControl" type="text" placeholder="City Name or Zipcode">
        <button id="searchBtn" class="searchControl">Search</button>
    </div>
    <div class="weatherContainer">
        <div id="weatherDiscription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDiscriptionHeader"></div>
                <div>
                    <img id="documentIconImg">
                </div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
